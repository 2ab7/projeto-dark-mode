<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark mode</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" href="./src/images/icon.png" type="Icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <header class="cabecalho">
        <div class="logo-titulo">
            <img src="./src/images/logo.png" alt="Logo" class="logo">
            <h1 class="titulo-cabecalho">Hamburgueria Moreira</h1>
        </div>

        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main class="caixa-principal">
        <div class="imagem">
            <img src="./src/images/main-image.jpg" alt="Hamburguer" width="400" height="400" class="imagem-principal">
        </div>

        <div class="descricoes">
            <h2 class="titulo-descricao">Three Brothers</h2>
            <h3>O melhor hamburguer da região!!!</h3>
            <p>O maior e mais saboroso hamburguer da zona da mata minera. Vai perder essa chance? Venha adquirir o
                seu!!! Temos um cardápio repleto de delícias para te oferecer... Entre em contato e faça seu pedido
                agora mesmo!!!</p>
            <div class="caixa-pedido">
                <p class="valor">R$24,99</p>
                <button class="btn-pedido">Peça o seu!!</button>
            </div>
        </div>

    </main>


    <script type="text/javascript" src="./src/js/index.js"></script>


</body>

</html>
